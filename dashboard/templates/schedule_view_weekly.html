{% block content %}
    <div class="app-weekly-feed">
        <div class="app-weekly-body">
            {% for date in date %}
                <div class="date-row">
                    <div id="date-{{ date }}" class="day">{{ date }}</div>
                    <div id="schedule-{{ date }}" class="schedule"></div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock content %}

{% block script %}
    <script type="text/javascript">
        const jsonData = {{ schedule|safe }};

        for (let key in jsonData) {
            document.getElementById('schedule-' + jsonData[key].date).innerHTML += "<div onclick='location.href=\"{% url 'meeting_detail' pk=123 %}\".replace(\"123\", "+jsonData[key].id+")' class='schedule-item'><span class='time'>" + jsonData[key].time + "</span> " +
                jsonData[key].title +
                "</div>"
        }
    </script>
{% endblock %}
